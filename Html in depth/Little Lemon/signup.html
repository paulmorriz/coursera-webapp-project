    <main>
        <h1>Sign Up</h1>
        <form>
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required>
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name"required>
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password" required minlength="5" maxlength="12">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
            <style>
                input:invalid {
                    border: 2px solid red;
                }
            </style>
